<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <title>Miiverse Post</title>
  </head>
  <body>
    <h1>
      <h3><span style="color: red;">TV</span> PC</h3>
    </h1>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <a class="navbar-brand"></a>
      </div>
    </nav>
    <div class="col-md-3"></div>
    <div class="col-md-6 well">
      <h3 class="text-primary">Posts about Megamind vs the Doom Syndicate</h3>
      <hr style="border-top:1px dotted #ccc;"/>
      <div class="col-md-8">
        <div class="alert alert-info">Please don't post anything bad.</div>
        <div id="result"></div>
      </div>
      <div class="col-md-4">
        <form>
          <div class="form-group">
            <label>Name</label>
            <input type="text" id="name" class="form-control" />
          </div>
          <div class="form-group">
            <label>Content</label>
            <textarea id="content" class="form-control" style="resize:none; height:150px;"></textarea>
          </div>
          <center>
            <button type="button" class="btn btn-primary" onclick="postToPage();">Post</button>
          </center>
        </form>
      </div>
    </div>

    <script>
      // Function to show a popup when 'Post' button is clicked
      function postToPage() {
        alert("Miiverse post could not be made because you're on a browser lmao");
      }
    </script>
  </body>
</html>
